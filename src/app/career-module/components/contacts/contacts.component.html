<ul class="contacts" id="contacts" >
    <li class="" id="contact1">
        <ul   *ngFor="let contact of contacts" [ngClass]="{'contact-details':true,'contact-active':(contact.id==currentActiveId)}" (click)="updateId(contact.id)">
            <li class="contact-name" id="contact-name" >{{contact.name}}</li> 
            <li  id="phone-number">{{contact.mobile}}</li>
            <li  id="mail-id">{{contact.email}}</li>
        </ul>
    </li>
</ul>
