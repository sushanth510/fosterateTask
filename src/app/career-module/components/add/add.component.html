<div class="row" *ngIf="!loading">
  <div *ngIf="contactsExisting" class="col-3 contacts">
    <h4 class="contactsHeading">CONTACTS</h4>
    <div>
      <app-contacts></app-contacts>
    </div>
  </div>
  <div class="col-3" *ngIf="!contactsExisting">
  
  </div>
  <div class="col-3">
    <app-form></app-form>
  </div>
</div>

<div *ngIf="loading">
  <div class="row mt-5 ms-3">
    <div class="col-md-4">
      <div class="item">
        <ngx-skeleton-loader count="1" [theme]="{ 'border-radius': '0', height: '16px' }"></ngx-skeleton-loader>
        <ngx-skeleton-loader count="5" [theme]="{ 'border-radius': '0', height: '50px' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
